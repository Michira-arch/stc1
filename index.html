<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>StudentCenter</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          colors: {
            obsidian: {
              base: '#2E3238',
              surface: '#2E3238',
              highlight: '#393d45',
            },
            ceramic: {
              base: '#e0e5ec', // Light Mode Base
              surface: '#e0e5ec',
            },
            accent: {
              DEFAULT: '#10b981', // Emerald
              glow: '#00f2ff', // Cyan
              amber: '#ffaa00', // Amber
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <script>
      (function () {
        const savedTheme = localStorage.getItem('dopamine_theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>

</head>

<body class="bg-ceramic-base dark:bg-obsidian-base text-slate-800 dark:text-[#aab2bd] transition-colors duration-300">
  <div id="root"></div>
  <div class="noise-bg"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
