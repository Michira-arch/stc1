<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>StudentCenter</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet">
  <script>
    (function () {
      const savedTheme = localStorage.getItem('dopamine_theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          colors: {
            obsidian: {
              base: '#2E3238', // Reference Ceramic Dark
              surface: '#2E3238',
              highlight: '#393d45',
            },
            ceramic: {
              base: '#e0e5ec',
              surface: '#e0e5ec',
            },
            accent: {
              DEFAULT: '#10b981', // Emerald
              glow: '#00f2ff', // Cyan from reference
              amber: '#ffaa00', // Amber from reference
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* Base Variables updated by JS */
      --light-x: -6px;
      --light-y: -6px;
      --shadow-x: 6px;
      --shadow-y: 6px;

      /* Shadow Colors */
      --shadow-light-dm: rgba(255, 255, 255, 0.05);
      --shadow-dark-dm: rgba(0, 0, 0, 0.5);

      --shadow-light-lm: rgba(255, 255, 255, 0.8);
      --shadow-dark-lm: rgba(163, 177, 198, 0.6);
    }

    body {
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
      transition: background-color 0.3s ease;
    }

    /* Noise Texture */
    .noise-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* --- DYNAMIC NEUMORPHIC CLASSES --- */

    /* Convex (Sticking Out) */
    .neu-convex {
      transition: box-shadow 0.1s ease;
    }

    .dark .neu-convex {
      box-shadow:
        var(--shadow-x) var(--shadow-y) 15px var(--shadow-dark-dm),
        var(--light-x) var(--light-y) 15px var(--shadow-light-dm);
      border: 1px solid rgba(255, 255, 255, 0.02);
    }

    .neu-convex {
      box-shadow:
        var(--shadow-x) var(--shadow-y) 15px var(--shadow-dark-lm),
        var(--light-x) var(--light-y) 15px var(--shadow-light-lm);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* Concave (Pressed In) */
    .neu-concave {
      transition: box-shadow 0.1s ease;
    }

    .dark .neu-concave {
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark-dm),
        inset -5px -5px 10px var(--shadow-light-dm);
      border: 1px solid rgba(255, 255, 255, 0.02);
    }

    .neu-concave {
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark-lm),
        inset -5px -5px 10px var(--shadow-light-lm);
    }

    /* Glow Effects */
    .neu-glow-emerald {
      box-shadow: 0 0 15px #10b981;
    }

    .neu-glow-active {
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark-dm),
        inset -5px -5px 10px var(--shadow-light-dm),
        0 0 15px #10b981;
      /* Emerald Glow */
    }

    .neu-text-glow {
      text-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
    }
  </style>
  <script>
    // Dynamic Lighting Logic - REMOVED as per user request
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>

</head>

<body class="bg-ceramic-base dark:bg-obsidian-base text-slate-800 dark:text-[#aab2bd] transition-colors duration-300">
  <div id="root"></div>
  <div class="noise-bg"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
