<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
  <title>StudentCenter</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7601838571315523"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=Luxurious+Script&family=Imperial+Script&family=Tangerine:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    // Initialize vConsole only if not in production (.co.ke)
    if (!window.location.hostname.endsWith('.co.ke')) {
      var script = document.createElement('script');
      script.src = "https://unpkg.com/vconsole@latest/dist/vconsole.min.js";
      script.onload = function () {
        var vConsole = new window.VConsole();
        console.log('vConsole initialized for debugging');
      };
      document.head.appendChild(script);
    } else {
      console.log('Production mode: vConsole disabled');
    }
  </script>
  <script>
    // Global Error Trap
    window.onerror = function (message, source, lineno, colno, error) {
      console.error(message, source, lineno, colno, error);
      // alert('Error: ' + message + '\nLine: ' + lineno); // Access to alert might be annoying if frequent, but good for "white screen"
    };
  </script>
  <style>
    /* vConsole button is visible for debugging */
  </style>
  <script>
    (function () {
      const savedTheme = localStorage.getItem('dopamine_theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>


</head>

<body class="bg-ceramic-base dark:bg-obsidian-base text-slate-800 dark:text-[#aab2bd] transition-colors duration-300">
  <div id="root"></div>
  <div class="noise-bg"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
